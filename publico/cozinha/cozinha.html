<!doctype html>
<html lang="pt-PT">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cozinha ‚Ä¢ Pitombo Lanches</title>
  <link rel="stylesheet" href="/static/cliente/styles.css">
  <style>
    .pedido {
      background: #fff;
      border-radius: 8px;
      padding: 1rem;
      box-shadow: 0 1px 6px rgba(0,0,0,0.1);
      margin-bottom: 1rem;
    }
    .pedido h3 { margin: 0 0 .5rem; }
    .pedido button {
      background: #b91c1c;
      color: #fff;
      border: none;
      padding: 0.4rem 0.8rem;
      border-radius: 5px;
      cursor: pointer;
    }
    .pedido button:hover {
      background: #dc2626;
    }
  </style>
</head>
<body>
  <header class="topbar">
    <div class="brand">üç≥ Cozinha Pitombo</div>
    <a class="status-link" href="/cliente/index.html">Ver card√°pio</a>
  </header>

  <main class="wrapper">
    <section>
      <h2>Pedidos Recebidos</h2>
      <div id="pedidos"></div>
    </section>
  </main>

  <script>
    async function carregarPedidos() {
      const res = await fetch('/api/pedidos');
      if (!res.ok) {
        document.getElementById('pedidos').innerHTML = '<p>Erro ao carregar pedidos.</p>';
        return;
      }
      const data = await res.json();
      let html = '';
      data.forEach(p => {
        html += `
          <div class="pedido">
            <h3>Pedido #${p.id}</h3>
            <p><b>Itens:</b></p>
            <ul>${p.itens.map(i => `<li>${i.nome} - ‚Ç¨${(i.preco_cents/100).toFixed(2)}</li>`).join('')}</ul>
            ${p.nota ? `<p><b>Obs:</b> <span style="color:red;font-weight:bold">${p.nota}</span></p>` : ''}
            <p><b>Pagamento:</b> ${p.pagamento}</p>
            ${p.endereco ? `<p><b>Endere√ßo:</b> ${p.endereco}</p>` : ''}
            <p><b>Status:</b> ${p.status}</p>
            <button onclick="atualizarStatus(${p.id}, 'Em preparo')">Em preparo</button>
            <button onclick="atualizarStatus(${p.id}, 'Saiu p/ entrega')">Saiu p/ entrega</button>
            <button onclick="atualizarStatus(${p.id}, 'Entregue')">Entregue</button>
          </div>
        `;
      });
      document.getElementById('pedidos').innerHTML = html || '<p>Nenhum pedido recebido.</p>';
    }

    async function atualizarStatus(id, status) {
      await fetch(`/api/pedidos/${id}`, {
        method: 'PUT',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ status })
      });
      carregarPedidos();
    }

    carregarPedidos();
    setInterval(carregarPedidos, 8000);
  </script>
</body>
</html>

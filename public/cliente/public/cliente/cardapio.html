<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cardápio - Pitombo Lanches</title>
  <style>
    :root { --radius:12px; }
    body { font-family: system-ui, Arial, sans-serif; margin:0; background:#f7f7f8; color:#222; }
    header { display:flex; justify-content:center; align-items:center; gap:10px; padding:18px; background:#fff; border-bottom:1px solid #eee; position:sticky; top:0; }
    header h1 { font-size:20px; margin:0; }
    main { max-width:1100px; margin:24px auto; padding:0 16px; }
    .grid { display:grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap:16px; }
    .card { background:#fff; border:1px solid #eee; border-radius:var(--radius); padding:14px; box-shadow:0 1px 2px rgba(0,0,0,.04);}
    .name { font-weight:600; margin:8px 0 4px; }
    .price { color:#0a7; font-weight:600; }
    .img { width:100%; height:120px; background:#f1f1f1; border-radius:10px; display:flex; align-items:center; justify-content:center; color:#aaa; font-size:12px; }
    .topbar { display:flex; align-items:center; justify-content:space-between; margin-bottom:12px; }
    .search { width:100%; max-width:360px; padding:10px 12px; border:1px solid #ddd; border-radius:10px; }
    .chip { padding:8px 12px; border:1px solid #ddd; border-radius:999px; background:#fff; cursor:pointer; font-size:13px; }
    .chip.active { background:#222; color:#fff; border-color:#222; }
    nav { display:flex; gap:8px; flex-wrap:wrap; }
    a.back { text-decoration:none; color:#555; }
  </style>
</head>
<body>
  <header>
    <a class="back" href="/">← Voltar</a>
    <h1>Cardápio Pitombo Lanches</h1>
  </header>

  <main>
    <div class="topbar">
      <nav id="cats"></nav>
      <input id="q" class="search" placeholder="Pesquisar item..." />
    </div>

    <div id="list" class="grid"></div>
  </main>

  <script src="/public/cliente/cliente.js"></script>
</body>
</html>

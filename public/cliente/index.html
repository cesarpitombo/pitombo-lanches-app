<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8"/>
  <title>Carregando...</title>
</head>
<body>
  <h1 id="title">Carregando...</h1>
  <p><a href="/cardapio">Ver Card√°pio</a></p>

  <script>
    (async () => {
      try {
        const res = await fetch('/api/config', { cache: 'no-store' });
        const cfg = await res.json();
        const nome = (cfg && cfg.appName) ? cfg.appName : 'Pitombo Lanches';
        document.title = nome;
        document.getElementById('title').textContent = `Bem-vindo ao ${nome}!`;
      } catch {
        document.getElementById('title').textContent = 'Bem-vindo ao Pitombo Lanches!';
      }
    })();
  </script>
</body>
</html>

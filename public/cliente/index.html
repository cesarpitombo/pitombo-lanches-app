<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Página Inicial</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto; padding:24px}
    a{color:#0b5fff}
  </style>
</head>
<body>
  <h1 id="title">Carregando...</h1>
  <p><a href="/cardapio">Ver Cardápio</a></p>
  <p id="zap"></p>

  <script>
    async function boot() {
      try {
        const r = await fetch('/api/config', { cache: 'no-store' });
        const cfg = await r.json();
        const nome = cfg && cfg.appName ? cfg.appName : 'Pitombo Lanches';
        document.getElementById('title').textContent = `Bem-vindo ao ${nome}!`;

        const zap = document.getElementById('zap');
        if (cfg && cfg.whatsapp) {
          zap.innerHTML = `Fale no WhatsApp: <a href="${cfg.whatsapp}" target="_blank" rel="noopener">abrir conversa</a>`;
        }
      } catch (e) {
        document.getElementById('title').textContent = 'Bem-vindo ao Pitombo Lanches!';
      }
    }
    boot();
  </script>
</body>
</html>

<!-- public/cliente/carrinho.html -->
<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <title>Carrinho • Pitombo Lanches</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;margin:0;background:#f6f7f8;color:#222}
    header{position:sticky;top:0;background:#fff;border-bottom:1px solid #eee;padding:12px 16px;display:flex;gap:12px;align-items:center}
    header a{color:#222;text-decoration:none}
    .wrap{max-width:900px;margin:18px auto;padding:0 16px}
    h1{font-size:22px;margin:0 0 12px}
    .btn{cursor:pointer;border:0;background:#111;color:#fff;padding:10px 14px;border-radius:10px}
    .btn--ghost{background:#fff;color:#111;border:1px solid #ddd}
    .cart-actions{display:flex;gap:12px;justify-content:flex-end;margin-top:12px}
    .tbl{width:100%;border-collapse:collapse;background:#fff;border:1px solid #eee;border-radius:12px;overflow:hidden}
    .tbl th,.tbl td{padding:10px;border-bottom:1px solid #f0f0f0}
    .tbl thead{background:#fafafa}
    .tbl tfoot td{background:#fafafa}
    .num{text-align:right}
    .qty{display:flex;gap:8px;align-items:center;justify-content:center}
    .icon{width:28px;height:28px;border-radius:8px;border:1px solid #ddd;background:#fff;cursor:pointer}
    .link{background:none;border:0;color:#d00;cursor:pointer}
  </style>
</head>
<body>
  <header>
    <a href="/cardapio">← Cardápio</a>
    <div class="grow"></div>
    <a href="/carrinho" data-mini-cart>Carrinho</a>
  </header>

  <div class="wrap">
    <h1>Seu Carrinho</h1>
    <div id="cart-wrap">Carregando…</div>
  </div>

  <script src="/cliente/cliente.js"></script>
</body>
</html>

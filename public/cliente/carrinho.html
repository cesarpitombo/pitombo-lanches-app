<body>
  <h1>Seu Carrinho üõç</h1>
  <div id="carrinho"></div>
  <p id="total"></p>
  <p><a href="/pedido-confirmado">Finalizar Pedido ‚úÖ</a></p>

  <script>
    function carregarCarrinho() {
      const carrinho = JSON.parse(localStorage.getItem('carrinho')) || [];
      const div = document.getElementById('carrinho');
      const totalDiv = document.getElementById('total');

      if (carrinho.length === 0) {
        div.innerHTML = '<p>Seu carrinho est√° vazio.</p>';
        totalDiv.textContent = '';
        return;
      }

      div.innerHTML = carrinho.map(item => `
        <div>
          ${item.nome} - R$ ${item.preco},00
          <button onclick="removerItem(${item.id})">Remover</button>
        </div>
      `).join('');

      const total = carrinho.reduce((acc, item) => acc + item.preco, 0);
      totalDiv.textContent = 'Total: R$ ' + total + ',00';
    }

    function removerItem(id) {
      let carrinho = JSON.parse(localStorage.getItem('carrinho')) || [];
      carrinho = carrinho.filter(item => item.id !== id);
      localStorage.setItem('carrinho', JSON.stringify(carrinho));
      carregarCarrinho();
    }

    carregarCarrinho();
  </script>
</body>

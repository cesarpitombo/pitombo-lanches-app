<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrinho - Pitombo Lanches</title>
</head>
<body>
  <h1>ğŸ›ï¸ Seu Carrinho</h1>
  <div id="lista"></div>
  <button onclick="finalizar()">Finalizar Pedido</button>

  <script>
    const phone = '+351934869755'; // nÃºmero atualizado ğŸ‡µğŸ‡¹

    function render() {
      const cart = JSON.parse(localStorage.getItem("carrinho")) || [];
      const lista = document.getElementById("lista");
      if (cart.length === 0) {
        lista.innerHTML = "<p>Carrinho vazio.</p>";
        return;
      }
      lista.innerHTML = cart.map(i => `<p>${i.nome} - R$ ${i.preco.toFixed(2)}</p>`).join("");
    }

    function finalizar() {
      const cart = JSON.parse(localStorage.getItem("carrinho")) || [];
      if (cart.length === 0) {
        alert("Adicione itens antes de finalizar.");
        return;
      }
      const msg = encodeURIComponent("OlÃ¡! Quero fazer um pedido:\n" +
        cart.map(i => `${i.nome} - R$ ${i.preco.toFixed(2)}`).join("\n"));
      const url = `https://wa.me/${phone}?text=${msg}`;
      window.open(url, "_blank");
      localStorage.removeItem("carrinho");
      window.location.href = "/pedido-confirmado";
    }

    render();
  </script>
</body>
</html>

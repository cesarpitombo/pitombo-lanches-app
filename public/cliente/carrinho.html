<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Carrinho - Pitombo Lanches</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body { font-family: system-ui, Arial, sans-serif; margin: 24px; }
    table { width: 100%; border-collapse: collapse; }
    th, td { border-bottom: 1px solid #eee; padding: 10px; text-align: left; }
    tfoot td { font-weight: bold; }
    .row { display: grid; grid-template-columns: 1fr 1fr; gap: 16px; margin-top: 24px; }
    input, textarea { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 8px; }
    button { padding: 10px 14px; border-radius: 8px; border: 1px solid #ccc; cursor: pointer; }
    .cta { background: #111; color: #fff; border-color:#111 }
  </style>
</head>
<body onload="Pitombo.renderCartPage()">
  <h1>Seu Carrinho</h1>
  <p><a href="/cardapio">← Voltar ao cardápio</a></p>

  <table>
    <thead>
      <tr>
        <th>Item</th><th>Preço</th><th>Qtd</th><th>Subtotal</th><th></th>
      </tr>
    </thead>
    <tbody id="cart-body"></tbody>
    <tfoot>
      <tr><td colspan="3">Total</td><td id="cart-total">R$ 0,00</td><td></td></tr>
    </tfoot>
  </table>

  <div class="row">
    <div>
      <h3>Dados do cliente</h3>
      <label>Nome<br/><input id="cli-nome" placeholder="Seu nome"></label><br/><br/>
      <label>Telefone (WhatsApp)<br/><input id="cli-tel" placeholder="(xx) xxxxx-xxxx"></label><br/><br/>
      <label>Endereço (opcional)<br/><input id="cli-end" placeholder="Rua, número, bairro"></label><br/><br/>
      <label>Observações do pedido<br/><textarea id="cli-obs" rows="3" placeholder="Ex: tirar cebola"></textarea></label>
    </div>
    <div>
      <h3>Finalizar</h3>
      <p>Confira os dados e clique no botão abaixo.</p>
      <button class="cta" onclick="Pitombo.enviarPedido()">Enviar pedido</button>
    </div>
  </div>

  <script src="/cliente/cliente.js"></script>
</body>
</html>

    body { font-family: system-ui, Arial, sans-serif; margin: 24px; background:#fafafa; }

      display: grid;

    .card {
      background:#fff; border:1px solid #eee; border-radius:12px; overflow:hidden;

    }
    .card-img { height: 140px; background:#f3f3f3; display:flex; align-items:center; justify-content:center; }
    .card-img img { max-height: 100%; max-width: 100%; }
    .card-body { padding: 12px; display:flex; flex-direction:column; gap:8px; }
    .card-title { font-weight:600; }
    .card-price { color:#0a0a0a; }
    .card button { padding: 8px 12px; border-radius:8px; border:1px solid #111; background:#111; color:#fff; cursor:pointer; }
    .topbar { display:flex; justify-content:space-between; align-items:center; }
    .topbar a { text-decoration:none; }
  </style>
</head>

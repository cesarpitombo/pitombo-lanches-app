<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card치pio - Pitombo Lanches</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fafafa;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #b22222;
    }
    .menu {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }
    .item {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      padding: 15px;
      width: 220px;
      transition: transform 0.2s;
    }
    .item:hover {
      transform: scale(1.05);
    }
    .item img {
      width: 100%;
      border-radius: 8px;
    }
    .item h3 {
      margin: 10px 0 5px;
      color: #333;
    }
    .item p {
      margin: 0;
      color: #777;
    }
    .item button {
      background-color: #b22222;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 8px 12px;
      cursor: pointer;
      margin-top: 10px;
    }
    .item button:hover {
      background-color: #a11e1e;
    }
    #carrinho {
      margin-top: 30px;
      background: white;
      border-radius: 10px;
      padding: 20px;
      max-width: 500px;
      margin-inline: auto;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h1>游꼢 Card치pio Pitombo Lanches</h1>
  <div class="menu" id="menu"></div>

  <div id="carrinho">
    <h2>游 Carrinho</h2>
    <div id="itens"></div>
    <p id="total"><strong>Total: R$ 0,00</strong></p>
    <button onclick="confirmarPedido()">Confirmar Pedido</button>
  </div>

  <script>
    let carrinho = [];

    async function carregarCardapio() {
      try {
        const resposta = await fetch("/cardapio");
        const produtos = await resposta.json();
        const container = document.getElementById("menu");
        container.innerHTML = "";

        produtos.forEach(p => {
          const div = document.createElement("div");
          div.className = "item";
          div.innerHTML = `
            <img src="${p.imagem}" alt="${p.nome}">
            <h3>${p.nome}</h3>
            <p>R$ ${parseFloat(p.preco).toFixed(2).replace('.', ',')}</p>
            <button onclick='adicionarCarrinho(${JSON.stringify(p)})'>Adicionar</button>
          `;
          container.appendChild(div);
        });
      } catch (erro) {
        document.getElementById("menu").innerHTML = "<p>Erro ao carregar o card치pio.</p>";
        console.error("Erro ao carregar card치pio:", erro);
      }
    }

    function adicionarCarrinho(produto) {
      carrinho.push(produto);
      atualizarCarrinho();
    }

    function atualizarCarrinho() {
      const itensDiv = document.getElementById("itens");
      const total = carrinho.reduce((acc, item) => acc + parseFloat(item.preco), 0);
      itensDiv.innerHTML = carrinho.map(p => `<p>${p.nome} - R$ ${p.preco.toFixed(2).replace('.', ',')}</p>`).join("");
      document.getElementById("total").innerHTML = `<strong>Total: R$ ${total.toFixed(2).replace('.', ',')}</strong>`;
    }

    async function confirmarPedido() {
      if (carrinho.length === 0) {
        alert("Adicione algo ao carrinho antes!");
        return;
      }

      const pedido = {
        cliente: "Cliente Pitombo",
        itens: carrinho.map(p => ({ produto_id: p.id, quantidade: 1 })),
      };

      const resposta = await fetch("/pedido", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(pedido)
      });

      if (resposta.ok) {
        alert("Pedido confirmado com sucesso!");
        carrinho = [];
        atualizarCarrinho();
      } else {
        alert("Erro ao enviar pedido!");
      }
    }

    carregarCardapio();
  </script>
</body>
</html>

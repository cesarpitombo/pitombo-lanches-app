<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Cardápio - Pitombo Lanches</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: system-ui, Arial; background:#f7f7f5; margin:0; }
    header { background:#fff; border-bottom:1px solid #eee; padding:12px 16px; display:flex; gap:12px; align-items:center; justify-content:space-between; position:sticky; top:0; }
    .brand { font-weight:700; }
    .cart-link { text-decoration:none; color:#222; font-weight:600; }
    .chip { background:#eee; border-radius:999px; padding:2px 8px; font-size:12px; }
    .wrap { max-width:1100px; margin:20px auto; padding:0 16px; }
    h1 { text-align:center; margin:16px 0 24px; }
    .grid { display:grid; grid-template-columns: repeat(auto-fill, minmax(210px, 1fr)); gap:14px; }
    .card { background:#fff; border:1px solid #e8e8e8; border-radius:12px; padding:12px; display:flex; gap:10px; align-items:center; }
    .thumb { width:56px; height:56px; border-radius:8px; background:#fafafa; object-fit:cover; border:1px solid #eee; }
    .name { font-weight:600; }
    .price { font-weight:700; font-size:14px; }
    .btn { border:0; background:#111; color:#fff; padding:8px 10px; border-radius:8px; cursor:pointer; font-weight:600; }
    .btn:active { transform:scale(.98); }
    .muted { color:#666; font-size:12px; }
    .row { display:flex; align-items:center; justify-content:space-between; gap:8px; }
  </style>
</head>
<body>
  <header>
    <div class="brand" id="brand">Pitombo Lanches</div>
    <a class="cart-link" href="/carrinho">Carrinho <span class="chip" data-cart-count>0</span></a>
  </header>

  <div class="wrap">
    <h1>Cardápio</h1>
    <div class="muted" id="subtitle">Itens carregados do banco Neon.</div>
    <div class="grid" id="grid"></div>
  </div>

  <!-- lib -->
  <script src="/cliente/cliente.js"></script>

  <script>
    (async function init(){
      // nome do app
      try {
        const cfg = await APP.getConfig();
        if (cfg && cfg.appName) document.getElementById('brand').textContent = cfg.appName;
      } catch {}

      // carrega menu
      const grid = document.getElementById('grid');
      grid.innerHTML = 'Carregando...';
      try {
        const menu = await APP.getMenu();
        if (!menu.length) {
          grid.innerHTML = '<div class="muted">Sem itens por aqui ainda.</div>';
          return;
        }
        grid.innerHTML = '';
        menu.forEach(item => {
          const card = document.createElement('div');
          card.className = 'card';
          card.innerHTML = `
            <img class="thumb" src="${item.imagem || '/cliente/img/placeholder.png'}" alt="${item.nome}">
            <div style="flex:1">
              <div class="name">${item.nome}</div>
              <div class="muted">#${item.id}</div>
              <div class="price">${APP.formatPrice(Number(item.preco))}</div>
            </div>
            <button class="btn">Adicionar</button>
          `;
          card.querySelector('.btn').onclick = () => {
            APP.addToCart({ id: item.id, nome: item.nome, preco: Number(item.preco), imagem: item.imagem });
          };
          grid.appendChild(card);
        });
        APP.updateCartBadge();
      } catch (e) {
        grid.innerHTML = '<div class="muted">Falha ao carregar cardápio.</div>';
      }
    })();
  </script>
</body>
</html>

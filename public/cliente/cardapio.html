<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card치pio - Pitombo Lanches</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fafafa;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #b22222;
    }
    .menu {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }
    .item {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      padding: 15px;
      width: 220px;
      transition: transform 0.2s;
    }
    .item:hover {
      transform: scale(1.05);
    }
    .item img {
      width: 100%;
      border-radius: 8px;
    }
    .item h3 {
      margin: 10px 0 5px;
      color: #333;
    }
    .item p {
      margin: 0;
      color: #777;
    }
  </style>
</head>
<body>
  <h1>游꼢 Card치pio Pitombo Lanches</h1>
  <div class="menu" id="menu"></div>

  <script>
    async function carregarCardapio() {
      try {
        const resposta = await fetch("/cardapio");
        const produtos = await resposta.json();
        const container = document.getElementById("menu");
        container.innerHTML = "";

        produtos.forEach(p => {
          const div = document.createElement("div");
          div.className = "item";
          div.innerHTML = `
            <img src="${p.imagem}" alt="${p.nome}">
            <h3>${p.nome}</h3>
            <p>R$ ${parseFloat(p.preco).toFixed(2).replace('.', ',')}</p>
          `;
          container.appendChild(div);
        });
      } catch (erro) {
        document.getElementById("menu").innerHTML = "<p>Erro ao carregar o card치pio.</p>";
        console.error("Erro ao carregar card치pio:", erro);
      }
    }

    carregarCardapio();
  </script>
</body>
</html>

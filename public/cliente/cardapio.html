<!-- public/cliente/cardapio.html -->
<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <title>Cardápio • Pitombo Lanches</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;margin:0;background:#f6f7f8;color:#222}
    header{position:sticky;top:0;background:#fff;border-bottom:1px solid #eee;padding:12px 16px;display:flex;gap:12px;align-items:center;z-index:10}
    header a{color:#222;text-decoration:none}
    .grow{flex:1}
    .btn{cursor:pointer;border:0;background:#111;color:#fff;padding:10px 14px;border-radius:10px}
    .btn:hover{opacity:.9}
    .btn--ghost{background:#fff;color:#111;border:1px solid #ddd}
    .wrap{max-width:1100px;margin:18px auto;padding:0 16px}
    h1{font-size:22px;margin:0 0 12px}
    .toolbar{display:flex;gap:12px;flex-wrap:wrap;align-items:center;margin-bottom:12px}
    .toolbar input{flex:1;min-width:220px;padding:10px;border:1px solid #ddd;border-radius:10px}
    #cats{display:flex;gap:8px;flex-wrap:wrap}
    .chip{border:1px solid #ddd;background:#fff;border-radius:20px;padding:8px 12px;cursor:pointer}
    .chip--active{background:#111;color:#fff;border-color:#111}
    #menu-grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(200px,1fr));gap:12px}
    .card{background:#fff;border:1px solid #eee;border-radius:14px;padding:12px;display:flex;flex-direction:column;gap:8px;box-shadow:0 2px 4px rgba(0,0,0,.04)}
    .card__img{width:100%;height:120px;background:#f0f0f0 center/cover;border-radius:10px}
    .card__title{font-weight:600}
    .card__price{opacity:.85}
    .mini{font-size:14px}
  </style>
</head>
<body>
  <header>
    <a href="/">← Início</a>
    <div class="grow"></div>
    <a class="mini" href="/carrinho" data-mini-cart>Carrinho</a>
  </header>

  <div class="wrap">
    <h1>Cardápio • Pitombo Lanches</h1>

    <div class="toolbar">
      <input id="search" type="search" placeholder="Buscar por nome ou preço..." />
      <div id="cats"></div>
    </div>

    <div id="menu-grid" aria-live="polite">Carregando…</div>
  </div>

  <script src="/cliente/cliente.js"></script>
</body>
</html>

<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8"/>
  <title>Cardápio</title>
  <style>
    body { font-family: Arial, sans-serif; }
    .item { display: flex; gap: 14px; align-items: center; padding: 12px 0; border-bottom: 1px solid #ddd; }
    .item img { width: 90px; height: 90px; object-fit: cover; background: #f2f2f2; }
    .nome { font-weight: bold; }
    .preco { color: #444; }
  </style>
</head>
<body>
  <h1>Cardápio</h1>
  <div id="lista"></div>
  <p><a href="/">Voltar</a> • <a href="/carrinho">Ir para o carrinho</a></p>

  <script>
    async function carregar() {
      const box = document.getElementById('lista');
      box.innerHTML = 'Carregando...';
      try {
        const res = await fetch('/api/menu', { cache: 'no-store' });
        const itens = await res.json();
        box.innerHTML = '';
        itens.forEach(i => {
          const div = document.createElement('div');
          div.className = 'item';
          const img = document.createElement('img');
          img.alt = i.nome;
          img.src = i.img || 'https://via.placeholder.com/90';
          const info = document.createElement('div');
          const n = document.createElement('div');
          n.className = 'nome';
          n.textContent = i.nome;
          const p = document.createElement('div');
          p.className = 'preco';
          p.textContent = `R$ ${Number(i.preco).toFixed(2)}`;
          info.appendChild(n); info.appendChild(p);
          div.appendChild(img); div.appendChild(info);
          box.appendChild(div);
        });
      } catch {
        box.textContent = 'Erro ao carregar o cardápio.';
      }
    }
    carregar();
  </script>
</body>
</html>

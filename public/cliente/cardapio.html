<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <title>Cardápio - Pitombo Lanches</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body{font-family:system-ui, Arial; margin:24px;}
    header{display:flex;justify-content:space-between;align-items:center;margin-bottom:16px}
    .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(220px,1fr));gap:14px}
    .card{border:1px solid #ddd; border-radius:10px; padding:12px; display:flex; flex-direction:column; gap:8px}
    .card img{width:100%; height:120px; object-fit:cover; border-radius:8px; background:#f3f3f3}
    .info{display:flex; justify-content:space-between; align-items:center}
    .nome{font-weight:600}
    .preco{color:#0b7; font-weight:700}
    .btn-add{border:0; background:#111; color:#fff; padding:10px; border-radius:8px; cursor:pointer}
    a{color:#111}
    #cart-link{font-weight:600}
    #cart-badge{background:#0b7;color:#fff;border-radius:999px;padding:2px 8px;margin-left:8px}
  </style>
</head>
<body>
  <header>
    <a href="/">← Voltar</a>
    <div id="cart-link">Carrinho <span id="cart-badge">0</span></div>
  </header>

  <h2>Cardápio</h2>
  <p style="color:#777">Itens carregados do banco Neon.</p>

  <div id="menu-grid" class="grid"></div>

  <script src="/cliente/cliente.js"></script>
  <script>
    document.getElementById('cart-link').onclick = () => location.href = '/carrinho';
  </script>
</body>
</html>
